{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <h2 class="text-center mb-4">Contact Us</h2>
            <p>Have a question, comment, or suggestion? We'd love to hear from you! Please fill out the form below and we'll get back to you as soon as possible.</p>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <hr>
            <h4 class="text-center mb-4">Connect with Us</h4>
            <div class="text-center">
                <a href="https://github.com/rudra273" target="_blank" class="btn btn-outline-dark mx-2"><i class="fab fa-github fa-lg"></i></a>
                <a href="https://www.facebook.com/yourusername" target="_blank" class="btn btn-outline-dark mx-2"><i class="fab fa-facebook-f fa-lg"></i></a>
                <a href="https://www.linkedin.com/in/yourusername" target="_blank" class="btn btn-outline-dark mx-2"><i class="fab fa-linkedin-in fa-lg"></i></a>
            </div>
        </div>
    </div>
</div>



{% endblock content %}
